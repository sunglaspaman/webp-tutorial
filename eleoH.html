  <h1>HTMLの要素</h1>
  <h2>1.sup</h2>
  <p>
    supは、上付き文字を表示することができます。数学で指数を表示する時に使用できます。&lt;sub&gt;と&lt;/sub&gt;で数字を囲んで使用してください。
  </p>
  <p>使用例</p>
  <p>2&lt;sub&gt;3&lt;/sub&gt;→2<sup>3</sup></p>
